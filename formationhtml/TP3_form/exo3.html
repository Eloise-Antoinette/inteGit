<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Recherche d'emploi</title>
    <meta charset="UTF-8">
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        <label for="nom">Nom : </label><input type="text" name="nom">
        <br>
        <label for="prenom">Prénom : </label><input type="text" name="prenom">
        <br>
        <label for="email">Email : </label><input type="email" name="email">
        <br>
        <label for="sexe">Sexe :</label>
            <input type="radio" name="sexe" value="femme">
            <label name="sexe" for="sexe">Femme</label>
            <input type="radio" name="sexe" value="homme">
            <label for="sexe">Homme</label>
    
        <br>
        <label for="myphoto">Photo : <input type="file" name="myphoto" accept="image/png, image/jpeg">
      
        <br>
        <label for="pays">Pays :</label><select id="pays">
            <option value="1">FRANCE</option>
            <option value="2">ANGLETERRE</option>
            <option value="3">ALLEMAGNE</option>
            <option value="4">ITALIE</option>
            <option value="5">SUISSE</option>
            <option value="6">ESPAGNE</option>
        </select>
        <br>
        <label for="language">Langue : </label>
        <select id="pays">
            <option value="1">Français</option>
            <option value="2">Anglais</option>
            <option value="3">Allemand</option>
            <option value="4">Italien</option>
            <option value="5">Espagnol</option>
        </select>
        <br>
        <label for="activity">Domaine d'activité</label>
        <label><input type="checkbox" name="activity" value="plombier">Plombier</label>
        <label><input type="checkbox" name="activity" value="macon">Maçon</label>
        <label><input type="checkbox" name="activity" value="carreleur">Carreleur</label>
        <label><input type="checkbox" name="activity" value="menuisier">Menuisier</label>
        <label><input type="checkbox" name="activity" value="couvreur">Couvreur</label>
    </form>


</body>

</html>
