<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Commande</title>
    <meta charset="UTF-8">
</head>

<body>

    <form action="">
        <div id="client">
            <legend>Client</legend>
            <p>Nom et prénom : <input type="text" value="Nom et prénom" name="nom"></p>
            <br>
            <p>Adresse : <input type="text" name="adresse"></p>
            <br>
            <p>Code postal : <input type="text" placeholder="Code Postal" pattern="[0-9]{5}"></p>
            <br>vx
            <p>Pays : <input type="text" value="France" readonly="yes"></p>
        </div>
        <div id="commande">

            <legend>Commande</legend>
            <p>Modèle : <input type="text" name="model"></p>
            <br>
            <p>Taille : <input type="range" min="0" max="3" list="taille">
            <datalist id="taille">
                <option label="S">S</option>
                <option label="M">M</option>
                <option label="L" >L</option>
                <option label="XL" >XL</option>
            </datalist>
            <p>Quantité : <input type="number" min="1" step="3" ></p>
        </div>

        <input type="submit" value="Commander">  <input type="reset" value="Recommencer">
    </form>

</body>

</html>
