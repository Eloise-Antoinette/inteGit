<!DOCTYPE html>
<html lang="fr">

<head>
    <style>
        input:invalid {
            background-color: lightcoral;
        }

        label {
            text-align: left;
        }

        input {
            border-radius: 10%;
        }
    </style>
    <title>Informaticien</title>
    <meta charset="UTF-8">
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        <table>

            <tr>
                <td> <label for="nom">Nom : </label></td>
                <td><input required type="text" name="nom"></td>
            </tr>
            <tr>
                <td><label for="prenom">Prénom : </label></td>
                <td><input required type="text" name="prenom"></td>
            </tr>
            <tr>
                <td> <label for="sexe">Sexe :</label></td>
                <td><input type="radio" name="sexe" value="femme">
                    <label name="sexe" for="sexe">Femme</label> <input type="radio" name="sexe" value="homme">
                    <label for="sexe">Homme</label></td>
            </tr>
            <tr>
                <td> <label for="myphoto">Photo : </label></td>
                <td>
                    <input type="file" name="myphoto" accept="image/png, image/jpeg"></td>
            </tr>

            <tr>
                <td> <label for="pays">Pays :</label></td>
                <td><select id="pays">
                        <option value="1">FRANCE</option>
                        <option value="2">ANGLETERRE</option>
                        <option value="3">ALLEMAGNE</option>
                        <option value="4">ITALIE</option>
                        <option value="5">SUISSE</option>
                        <option value="6">ESPAGNE</option>
                    </select></td>
            </tr>
            <tr>
                <td>
                    <label for="language">Langages préférés : </label>
                </td>
                <td>
                    <select size="4" id="pays">
                        <option value="1">Java</option>
                        <option value="2">C</option>
                        <option value="3">C++</option>
                        <option value="4">PHP</option>
                    </select></td>
            </tr>
            <tr>
                <td>
                    <label for="activity">Domaine d'activité</label>
                </td>
                <td>
                    <label><input type="checkbox" name="activity" value="dev">Développement</label>
                    <label><input type="checkbox" name="activity" value="gdp">Gestion de projet</label>
                    <label><input type="checkbox" name="activity" value="bdd">Base de données</label>
                </td>
            </tr>
        </table>

        <input type="submit">
        <input value="annuler" type="reset">
    </form>


</body>

</html>
